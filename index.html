    <script>
        let gameState = {
            score: 320,
            money: 30,
            timeLeft: 60,
            gameRunning: false,
            gameTimer: null,
            fishSpawnTimer: null,
            bubbleTimer: null
        };

        const fishTypes = [
            { image: 'fish1.svg', size: 80, points: 10, speed: 2.5, name: 'å°ä¸‘é±¼' },
            { image: 'fish2.svg', size: 100, points: 20, speed: 2.0, name: 'è“è‰²çƒ­å¸¦é±¼' },
            { image: 'fish3.svg', size: 120, points: 30, speed: 1.5, name: 'ç»¿è‰²é²ˆé±¼' },
            { image: 'fish4.svg', size: 140, points: 40, speed: 1.2, name: 'ç´«è‰²ç¥ä»™é±¼' },
            { image: 'fish5.svg', size: 160, points: 50, speed: 0.8, name: 'é‡‘è‰²å¤§é±¼' }
        ];

        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            
            gameState.gameRunning = true;
            gameState.timeLeft = 60;
            
            // æ’­æ”¾èƒŒæ™¯éŸ³ä¹
            const bgMusic = document.getElementById('bgMusic');
            bgMusic.volume = 0.3; // è®¾ç½®éŸ³é‡ä¸º30%
            bgMusic.play().catch(e => {
                console.log('èƒŒæ™¯éŸ³ä¹æ’­æ”¾å¤±è´¥:', e);
            });
            
            updateDisplay();
            startGameTimer();
            startFishSpawning();
            startBubbles();
            createSeaweed();
        }

        function startGameTimer() {
            gameState.gameTimer = setInterval(() => {
                gameState.timeLeft--;
                updateDisplay();
                
                if (gameState.timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function startFishSpawning() {
            // æ¸¸æˆå¼€å§‹æ—¶ç«‹å³åœ¨å±å¹•ä¸Šç”Ÿæˆå¤šæ¡é±¼
            if (gameState.gameRunning) {
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createInitialFish();
                    }, i * 200);
                }
            }
            gameState.fishSpawnTimer = setInterval(() => {
                if (gameState.gameRunning) {
                    createFish();
                }
            }, 100);
        }

        function startBubbles() {
            gameState.bubbleTimer = setInterval(() => {
                if (gameState.gameRunning) {
                    createBubble();
                }
            }, 800);
        }

        function createInitialFish() {
            const gameArea = document.getElementById('gameArea');
            const fishType = fishTypes[Math.floor(Math.random() * fishTypes.length)];
            
            const fish = document.createElement('div');
            fish.className = 'fish';
            fish.style.width = fishType.size + 'px';
            fish.style.height = (fishType.size * 0.7) + 'px';
            fish.style.top = Math.random() * (window.innerHeight - 200) + 100 + 'px';
            // è®©é±¼å‡ºç°åœ¨å±å¹•å†…çš„éšæœºä½ç½®
            fish.style.left = Math.random() * (window.innerWidth - fishType.size) + 'px';
            
            // åˆ›å»ºé±¼çš„å›¾ç‰‡
            const fishImg = document.createElement('img');
            fishImg.src = fishType.image;
            fishImg.style.width = '100%';
            fishImg.style.height = '100%';
            fishImg.style.objectFit = 'contain';
            fishImg.alt = fishType.name;
            fish.appendChild(fishImg);
            
            fish.addEventListener('click', () => catchFish(fish, fishType.points));
            
            gameArea.appendChild(fish);
            
            // é±¼æ¸¸æ³³åŠ¨ç”»
            // åœ¨åŸºç¡€é€Ÿåº¦ä¸Šæ·»åŠ éšæœºå˜åŒ–ï¼Œè®©æ¯æ¡é±¼çš„é€Ÿåº¦éƒ½ä¸åŒ
            const randomSpeed = fishType.speed + (Math.random() * 2 - 1); // åŸºç¡€é€Ÿåº¦ Â± 1çš„éšæœºå˜åŒ–
            const swimDuration = (window.innerWidth + fishType.size * 2) / (randomSpeed * 50);
            fish.style.animation = `swim ${swimDuration}s linear forwards`;
            
            // æ¸…ç†é±¼
            setTimeout(() => {
                if (fish.parentNode) {
                    fish.parentNode.removeChild(fish);
                }
            }, swimDuration * 1000);
        }

        function createFish() {
            const gameArea = document.getElementById('gameArea');
            const fishType = fishTypes[Math.floor(Math.random() * fishTypes.length)];
            
            const fish = document.createElement('div');
            fish.className = 'fish';
            fish.style.width = fishType.size + 'px';
            fish.style.height = (fishType.size * 0.7) + 'px';
            fish.style.top = Math.random() * (window.innerHeight - 200) + 100 + 'px';
            fish.style.left = '-' + fishType.size + 'px';
            
            // åˆ›å»ºé±¼çš„å›¾ç‰‡
            const fishImg = document.createElement('img');
            fishImg.src = fishType.image;
            fishImg.style.width = '100%';
            fishImg.style.height = '100%';
            fishImg.style.objectFit = 'contain';
            fishImg.alt = fishType.name;
            fish.appendChild(fishImg);
            
            fish.addEventListener('click', () => catchFish(fish, fishType.points));
            
            gameArea.appendChild(fish);
            
            // é±¼æ¸¸æ³³åŠ¨ç”»
            const swimDuration = (window.innerWidth + fishType.size * 2) / (fishType.speed * 50);
            fish.style.animation = `swim ${swimDuration}s linear forwards`;
            
            // æ¸…ç†é±¼
            setTimeout(() => {
                if (fish.parentNode) {
                    fish.parentNode.removeChild(fish);
                }
            }, swimDuration * 1000);
        }

        function catchFish(fishElement, value) {
            if (!gameState.gameRunning) return;
            
            gameState.score += value;
            gameState.money += Math.floor(value / 5);
            
            // æ’­æ”¾æ•é±¼éŸ³æ•ˆ
            playCatchSound();
            
            // æ˜¾ç¤ºé‡‘å¸ç‰¹æ•ˆ
            showCoinEffect(fishElement, Math.floor(value / 5));
            
            // ç§»é™¤é±¼
            fishElement.style.animation = 'none';
            fishElement.style.transform = 'scale(1.5)';
            fishElement.style.opacity = '0';
            
            setTimeout(() => {
                if (fishElement.parentNode) {
                    fishElement.parentNode.removeChild(fishElement);
                }
            }, 300);
            
            updateDisplay();
        }

        // æ’­æ”¾æ•é±¼éŸ³æ•ˆ
        function playCatchSound() {
            try {
                // ä½¿ç”¨Web Audio APIåˆ›å»ºéŸ³æ•ˆ
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                // è®¾ç½®éŸ³æ•ˆå‚æ•°
                oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(400, audioContext.currentTime + 0.1);
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.2);
            } catch (e) {
                // å¦‚æœéŸ³é¢‘ä¸æ”¯æŒï¼Œé™é»˜å¤„ç†
                console.log('Audio not supported');
            }
        }
        
        // æ˜¾ç¤ºé‡‘å¸ç‰¹æ•ˆ
        function showCoinEffect(element, coinAmount) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            // åˆ›å»ºå¤šä¸ªé‡‘å¸
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createCoin(centerX, centerY, coinAmount);
                }, i * 50);
            }
        }
        
        function createCoin(x, y, amount) {
            const coin = document.createElement('div');
            coin.className = 'coin-effect';
            coin.textContent = '+$' + amount;
            
            // è®¾ç½®åˆå§‹ä½ç½®
            coin.style.position = 'fixed';
            coin.style.left = x + 'px';
            coin.style.top = y + 'px';
            coin.style.color = '#FFD700';
            coin.style.fontSize = '20px';
            coin.style.fontWeight = 'bold';
            coin.style.textShadow = '2px 2px 4px rgba(0,0,0,0.5)';
            coin.style.pointerEvents = 'none';
            coin.style.zIndex = '1000';
            coin.style.transition = 'all 1s ease-out';
            
            document.body.appendChild(coin);
            
            // åŠ¨ç”»æ•ˆæœ
            setTimeout(() => {
                const randomX = (Math.random() - 0.5) * 200;
                const randomY = -100 - Math.random() * 100;
                
                coin.style.transform = `translate(${randomX}px, ${randomY}px) scale(1.5)`;
                coin.style.opacity = '0';
            }, 10);
            
            // æ¸…ç†
            setTimeout(() => {
                if (coin.parentNode) {
                    coin.parentNode.removeChild(coin);
                }
            }, 1000);
        }

        function createBubble() {
            const gameArea = document.getElementById('gameArea');
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            
            const size = Math.random() * 20 + 10;
            bubble.style.width = size + 'px';
            bubble.style.height = size + 'px';
            bubble.style.left = Math.random() * window.innerWidth + 'px';
            bubble.style.bottom = '0px';
            
            gameArea.appendChild(bubble);
            
            setTimeout(() => {
                if (bubble.parentNode) {
                    bubble.parentNode.removeChild(bubble);
                }
            }, 4000);

        function adjustColor(color, amount) {
            const usePound = color[0] === '#';
            const col = usePound ? color.slice(1) : color;
            const num = parseInt(col, 16);
            let r = (num >> 16) + amount;
            let g = (num >> 8 & 0x00FF) + amount;
            let b = (num & 0x0000FF) + amount;
            r = r > 255 ? 255 : r < 0 ? 0 : r;
            g = g > 255 ? 255 : g < 0 ? 0 : g;
            b = b > 255 ? 255 : b < 0 ? 0 : b;
            return (usePound ? '#' : '') + (r << 16 | g << 8 | b).toString(16).padStart(6, '0');
        }
